<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-icons.css">
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto px-0">
                    <div id="sidebar" class="collapse collapse-horizontal show border-end">
                        <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                            <label for="mutability" class="form-label">mutability: <span id="mutability-value"></span>%</label>
                            <input type="range" class="form-range" min="0" max="100" value="5" step="1" id="mutability">

                            <label for="solarity" class="form-label">solarity: <span id="solarity-value"></span> Wps/cell</label>
                            <input type="range" class="form-range" min="0" max="100" value="10" step="0.5" id="solarity">

                            <label for="timespeed" class="form-label">timespeed: x<span id="timespeed-value"></span></label>
                            <input type="range" class="form-range" min="0" max="10" value="1" step="0.1" id="timespeed">

                            <input type="button" class="form-button" value="Reset" id="reset">
                        </div>
                    </div>
                </div>
                <main class="col ps-md-2 pt-2" id="canvas">
                </main>
            </div>
        </div>
        <script type="module" src="/js/script.js"></script>
    </body>
</html>
